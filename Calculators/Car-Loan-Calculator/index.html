<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Loan Calculator</h1>
        <div class="calculator">
            <label for="loan-amount">Loan Amount (₹):</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount">

            <label for="interest-rate">Interest Rate (%):</label>
            <input type="number" id="interest-rate" placeholder="Enter interest rate" step="0.01">

            <label for="loan-term">Loan Term (years):</label>
            <input type="number" id="loan-term" placeholder="Enter loan term">

            <button onclick="calculatePayment()">Calculate</button>

            <div id="result">
                <h2>Monthly Payment: ₹<span id="monthly-payment">0.00</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
